<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Country Information - Country searcher</title>
</head>
<body>

<main class="main-container">
    <wrapper class="wrapper">

        <article class="top-container" >

            <h1>Let's search some countries</h1>

            <img id="world-picture" src="assets/world.png" alt="pica">

            <form id="search-field-submit">

                <input id="search" placeholder="County...">
                <button id="refresh-search" type="submit">Search</button>
            </form>

            <button id="reload-button" >Reload</button>

        </article>

        <article class="information-section">
            <div class="title-bar">
                <div id="country-flag">

                </div>
                <div id="country-title">

                </div>
            </div>


            <div id="country-info"></div>

        </article>

    </wrapper>

</main>



<script type="module" src="app.js"></script>
</body>
</html>
